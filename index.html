
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>염도 계산기</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      margin: 0 auto;
      max-width: 480px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1em;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      font-size: 1.1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5em;
      padding: 12px;
      width: 100%;
      font-size: 1.2em;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .result {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
      color: #0077cc;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>염도 계산기</h2>
  <label>현재 물 무게 (g):</label>
  <input type="number" id="water" placeholder="예: 1000">
  
  <label>현재 염도 (%):</label>
  <input type="number" id="current" placeholder="예: 0.5">
  
  <label>목표 염도 (%):</label>
  <input type="number" id="target" placeholder="예: 1.0">
  
  <button onclick="calculate()">계산하기</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const water = parseFloat(document.getElementById("water").value);
      const current = parseFloat(document.getElementById("current").value);
      const target = parseFloat(document.getElementById("target").value);

      if (isNaN(water) || isNaN(current) || isNaN(target)) {
        document.getElementById("result").innerText = "모든 값을 입력해 주세요.";
        return;
      }

      const salt = ((target * water) - (current * water)) / (100 - target);
      document.getElementById("result").innerText = `필요한 소금: ${salt.toFixed(2)} g`;
    }
  </script>
</body>
</html>
