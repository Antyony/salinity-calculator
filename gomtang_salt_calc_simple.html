<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>곰탕 염도 계산기 - 심플</title>
  <style>
    :root{ --radius:14px; --shadow:0 8px 24px rgba(0,0,0,.08); }
    *{ box-sizing:border-box; }
    body{
      margin:0; padding:24px 16px; background:#f7f8fb; color:#111;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple SD Gothic Neo, Noto Sans KR, "맑은 고딕", sans-serif;
    }
    .wrap{ max-width:520px; margin:0 auto; }
    h1{ margin:0 0 10px; font-size:1.4rem; letter-spacing:-.2px; }
    .card{ background:#fff; border-radius:var(--radius); box-shadow:var(--shadow); padding:16px; }
    label{ display:block; font-weight:700; margin-bottom:6px; }
    input[type="number"]{
      width:100%; padding:14px; font-size:1.05rem; border:1px solid #e5e8f0; border-radius:12px; outline:none;
    }
    input[type="number"]:focus{ border-color:#aebafe; box-shadow:0 0 0 3px rgba(88,120,255,.16); }
    .out{
      margin-top:12px; background:#0b0e17; color:#ecf1ff; border-radius:var(--radius); padding:16px;
      display:grid; gap:6px; font-feature-settings:"tnum" 1, "lnum" 1;
    }
    .big{ font-size:1.5rem; font-weight:900; }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-variant-numeric: tabular-nums; }
    .muted{ color:#9aa3b8; font-size:.92rem; }
    .row{ display:flex; gap:8px; margin-top:8px; }
    button{ flex:1; padding:12px; border:none; border-radius:10px; cursor:pointer; font-weight:800;
      background:#eef0ff; color:#1a2b7a; box-shadow:var(--shadow);
    }
    footer{ margin-top:14px; color:#5f687c; font-size:.9rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>곰탕 염도 계산기 (심플)</h1>
    <div class="card">
      <label for="meat">총 고기 무게 (g)</label>
      <input id="meat" type="number" min="0" step="1" placeholder="예: 29920">
      <div class="row">
        <button data-step="-1000">-1000g</button>
        <button data-step="-100">-100g</button>
        <button data-step="+100">+100g</button>
        <button data-step="+1000">+1000g</button>
      </div>
      <div class="out" id="out" style="display:none;">
        <div class="big">소금: <span id="salt" class="mono">-</span> g</div>
        <div class="muted">권장 미세 보정 범위: <span id="lo" class="mono">-</span> g ~ <span id="hi" class="mono">-</span> g</div>
      </div>
    </div>
    <footer>목표 염도: 0.65% 고정 · 회귀식(500g 기준 염도%): a + b×고기(g), a=0.399, b=1.358e-5 · 계산식: 500×(0.65 / (a+b×고기))</footer>
  </div>

  <script>
    const a = 0.399, b = 1.358e-5, TARGET = 0.65;
    const $meat = document.getElementById('meat');
    const $out = document.getElementById('out');
    const $salt = document.getElementById('salt');
    const $lo = document.getElementById('lo');
    const $hi = document.getElementById('hi');

    function neededSalt(meat_g){
      const base = a + b * meat_g; // % when salt=500g
      if (!isFinite(base) || base <= 0) return NaN;
      return 500 * (TARGET / base);
    }
    function update(){
      const meat = Number($meat.value);
      const s = neededSalt(meat);
      if (!isFinite(s)){ $out.style.display='none'; return; }
      const r = Math.round(s);
      $salt.textContent = r.toLocaleString();
      $lo.textContent = Math.max(r-5,0).toLocaleString();
      $hi.textContent = (r+5).toLocaleString();
      $out.style.display = 'grid';
    }
    $meat.addEventListener('input', update);
    document.querySelectorAll('button[data-step]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const step = Number(btn.dataset.step);
        const cur = Number($meat.value||0);
        const next = Math.max(cur + step, 0);
        $meat.value = String(next);
        update();
      });
    });
    document.addEventListener('keydown', e=>{ if(e.key==='Enter') update(); });
  </script>
</body>
</html>
